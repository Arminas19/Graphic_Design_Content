{% extends "base.html" %}
{% load static %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="white-overlay"></div>
<div class="container">
    <div class="row">
        <div class="col-12 col-md-6">
            <h2 class="logo-font mb-4 text-blue">Product Management </h2>
            <h5 class="text-blue"> Edit a Product </h5>
            <hr>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <form class="form mb-5" action="{% url 'edit_product' product.id %}" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="text-right"> 
                    <a class="btn btn-outline-blue rounded-4" href="{% url 'products' %}"> Cancel </a>
                    <button type="submit" class="btn btn-outline-blue rounded-4"> Update Product </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
