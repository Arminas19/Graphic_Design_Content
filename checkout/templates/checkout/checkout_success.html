{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
<div class="container header-container">
    <div class="row">
        <div class="col"></div>
    </div>
</div>
{% endblock %}

{% block content %}
<div class="white-overlay"></div>
<div class="container">
    <div class="row">
        <div class="col">
            <h2 class="logo-font mb-4 text-blue">Thank You</h2>
            <hr>
            <p class="text-blue"> Your order information is below. a confirmation eamil will be sent to <strong> {{ order.email }} </strong>. </p>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-lg-7"></div>
    </div>
    <div class="row">
        <div class="col-12 col-lg-7 text-right">
            <a href="{% url 'products' %}" class="btn btn-black2 rounded-0 my-2">
                <span class="icon mr-2">
                    <i class="fas fa-gifts"></i>
                </span>
                <span class="text-uppercase">check out the More products!</span>
            </a>
        </div>
    </div>
</div>
{% endblock %}
